<ng-container *ngIf="pastLaunches$ | async as pastLaunches">
  <main class="bg-gray-200">
    <section class="grid grid-cols-4 gap-4 p-20">
      <div *ngFor="let launch of pastLaunches"
           [routerLink]="['/', launch.id]"
           class="flex flex-col bg-white rounded-lg shadow-lg p-4 hover:cursor-pointer">
        <div class="flex flex-row space-x-4 border-b-2 mb-4 py-2">
          <div class="h-10 w-10">
          <img [src]="launch.links.mission_patch_small" alt="Mission patch of {{ launch.mission_name }}">
          </div>
          <div class="flex flex-col space-y-2 text-sm">
            <p class="font-medium">{{ launch.mission_name }}</p>
            <p class="text-gray-400 text-xs">{{ launch.rocket.rocket_name }}</p>
          </div>
        </div>
        <div class="flex justify-center h-44 w-full overflow-hidden">
          <img class="object-center object-center" [src]="launch.links.flickr_images[0]" alt="Mission patch of {{ launch.mission_name }}">
        </div>
      </div>
    </section>
  </main>
</ng-container>
